<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mercado novo da zona leste">
    <title>Compre já - Novo mercado mais perto de você</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <header class="cab">
        <img class="cab-imag" src="Compre já Logo.svg" alt="Compre aqui">
        <nav class="cab-menu">
            <a class="cab-menu-item">Início</a>
            <a class="cab-menu-item">Produtos</a>
            <a class="cab-menu-item">Localização</a>
            <a class="cab-menu-item">Sobre</a>
        </nav>
    </header>

    <main class="cont">
        <section class="cont-princ">
            <img class="cont-princ-imag" src="App carrinho.svg" alt="Imagem do site">
            <div class="cont-princ-escrito">
                <h1 class="cont-princ-escrito-titu">Novo mercado</h1>
                <h2 class="cont-princ-escrito-subti">Mercado novo na zona leste de São Paulo, veja o que podemos oferecer.</h2>
                <button class="cont-princ-escrito-botao">Saiba mais!</button>
            </div>
        </section>
    </main>

    <footer class="rod">
        <img class="rod-imag" src="OSNI FILIPO.svg" alt="Imaguem do criador Osni Filipo">
    </footer>
</body>

</html>
